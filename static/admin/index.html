<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK HORSE - Panel de Control</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>üêé BLACK HORSE</h1>
        <p>Cargando panel de administraci√≥n...</p>
    </div>

    <!-- CMS versi√≥n compatible -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    
    <script>
        // Esperar a que cargue el CMS
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof CMS !== 'undefined') {
                CMS.init({
                    config: {
                        backend: {
                           name: "git-gateway",
                            repo: "aimemexico1-cat/Dise-oIAmexico",
                            branch: "main",
                        },
                        local_backend: true,
                        media_folder: "static/images",
                        public_folder: "/images",
                        collections: [
                            {
                                name: "git-gateway",
                                label: "P√°ginas",
                                files: [
                                    {
                                        file: "src/pages/index.md",
                                        label: "P√°gina Principal",
                                        name: "github",
                                        fields: [
                                            { label: "T√≠tulo", name: "title", widget: "string" },
                                            { label: "Imagen Principal", name: "hero_image", widget: "image" },
                                            { label: "Contenido", name: "body", widget: "markdown" }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                });
                console.log("‚úÖ CMS inicializado");
            } else {
                console.error("‚ùå CMS no cargado");
                document.querySelector('.loading').innerHTML = '<h2>Error: Recarga la p√°gina</h2>';
            }
        });
    </script>
</body>
</html>
